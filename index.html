<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Universe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1447430980525-4a46a3c5d78e') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            position: relative;
            color: white;
            font-size: 2em;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            box-shadow: 0 0 60px 60px rgba(0,0,0,0.5);
        }

        .text {
            position: relative;
            z-index: 1;
            filter: url(#wavy); /* Applying SVG filter */
        }

        svg {
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">откуда я знаю куда</div>
        <div class="black-hole"></div>
    </div>

    <!-- SVG Filter -->
    <svg>
        <filter id="wavy">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.02" numOctaves="5" result="warp"/>
            <feDisplacementMap in="SourceGraphic" in2="warp" scale="30" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </svg>
</body>
</html>
