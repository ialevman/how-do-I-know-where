<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Universe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .universe {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            margin-top: -150px;
            margin-left: -150px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 30%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            box-shadow: 0 0 100px 50px rgba(0, 0, 0, 0.7);
        }

        .text {
            position: absolute;
            color: white;
            font-size: 200px;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .word {
            color: white;
            font-size: 200px;
            opacity: 0;
            animation: appearAndDisappear 10s linear forwards;
            animation-delay: 0s;
            position: absolute;
            transform: scale(5);
        }

        @keyframes appearAndDisappear {
            0% {
                opacity: 1;
                transform: scale(5) translateY(-50vh) translateX(-50vw);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(0) translateX(0);
            }
        }

        /* Позиции для разных сторон экрана */
        .word:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .word:nth-child(2) {
            top: 10%;
            right: 10%;
            animation-delay: 2s;
        }

        .word:nth-child(3) {
            bottom: 10%;
            left: 10%;
            animation-delay: 4s;
        }

        .word:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: 6s;
        }
    </style>
</head>
<body>
    <div class="universe">
        <div class="black-hole"></div>
        <div class="text">
            <div class="word">откуда</div>
            <div class="word">я</div>
            <div class="word">знаю</div>
            <div class="word">куда</div>
        </div>
    </div>
</body>
</html>
