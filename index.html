<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Universe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .universe {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            margin-top: -100px;
            margin-left: -100px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 30%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            box-shadow: 0 0 100px 50px rgba(0, 0, 0, 0.7);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
        }

        .text {
            position: absolute;
            color: white;
            font-size: 50px;
            text-align: center;
            width: 100%;
            top: 40%;
            transform: perspective(300px) rotateX(10deg) rotateY(25deg);
        }

        .text span {
            display: inline-block;
            transform: rotateZ(-10deg) skewX(10deg) skewY(-5deg);
        }
    </style>
</head>
<body>
    <div class="universe">
        <div class="stars" id="stars"></div>
        <div class="black-hole"></div>
        <div class="text">
            <span>о</span>
            <span>т</span>
            <span>к</span>
            <span>у</span>
            <span>д</span>
            <span>а</span>
            <span> </span>
            <span>я</span>
            <span> </span>
            <span>з</span>
            <span>н</span>
            <span>а</span>
            <span>ю</span>
            <span> </span>
            <span>к</span>
            <span>у</span>
            <span>д</span>
            <span>а</span>
        </div>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 500; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
