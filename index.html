<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Universe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .universe {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            margin-top: -150px;
            margin-left: -150px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 30%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            box-shadow: 0 0 100px 50px rgba(0, 0, 0, 0.7);
        }

        .text {
            position: absolute;
            color: white;
            font-size: 200px;
            text-align: center;
            width: 100%;
            top: -1000px;
            animation: appearAndDisappear 10s linear forwards;
        }

        .letter {
            position: absolute;
            top: 0;
            left: 50%;
            color: white;
            font-size: 200px;
            opacity: 0;
            transform: translateY(-100vh) scale(5); /* Начальное положение за пределами экрана */
            animation: fallAndShrink 10s linear forwards;
            transform-origin: 0 0;
        }

        @keyframes appearAndDisappear {
            0% {
                top: -1000px;
                opacity: 0;
                transform: scale(5);
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                top: 40%;
                opacity: 0;
                transform: scale(0.1);
            }
        }

        @keyframes fallAndShrink {
            0% {
                opacity: 1;
                transform: translateY(-100vh) scale(5); /* Начальное положение за пределами экрана */
            }
            100% {
                opacity: 0;
                transform: translateY(50vh) scale(0.1); /* Конечное положение в центре экрана */
            }
        }
    </style>
</head>
<body>
    <div class="universe">
        <div class="black-hole"></div>
        <div class="text" id="text"></div>
    </div>

    <script>
        function createText() {
            const textContainer = document.getElementById('text');
            const text = "откуда я знаю куда";
            for (let i = 0; i < text.length; i++) {
                const letter = document.createElement('div');
                letter.className = 'letter';
                letter.textContent = text[i];
                letter.style.animationDelay = `${i * 0.5}s`; // Увеличили интервал между буквами
                textContainer.appendChild(letter);
            }
        }

        createText();
    </script>
</body>
</html>
