<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Universe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .universe {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            margin-top: -150px;
            margin-left: -150px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 30%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            box-shadow: 0 0 100px 50px rgba(0, 0, 0, 0.7);
        }

        .text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .word {
            color: white;
            font-size: 200px;
            opacity: 0;
            position: absolute;
            font-family: Arial Narrow, Arial, sans-serif;
            display: flex;
        }

        .letter {
            opacity: 0;
            position: absolute;
            animation: moveToCenter 4s ease-in-out forwards;
        }

        @keyframes moveToCenter {
            0% {
                opacity: 0;
                transform: translate(var(--start-x), var(--start-y)) scale(2);
            }
            50% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(0, 0) scale(0.1);
            }
        }

        .word:nth-child(1) {
            animation-delay: 0s;
        }

        .word:nth-child(2) {
            animation-delay: 4s;
        }

        .word:nth-child(3) {
            animation-delay: 8s;
        }

        .word:nth-child(4) {
            animation-delay: 12s;
        }
    </style>
</head>
<body>
    <div class="universe">
        <div class="black-hole"></div>
        <div class="text">
            <div class="word" style="animation-delay: 0s;">
                <span class="letter" style="--start-x: -100%; --start-y: -100%;">W</span>
                <span class="letter" style="--start-x: 100%; --start-y: -100%;">h</span>
                <span class="letter" style="--start-x: -100%; --start-y: 100%;">e</span>
                <span class="letter" style="--start-x: 100%; --start-y: 100%;">r</span>
                <span class="letter" style="--start-x: -100%; --start-y: -100%;">e</span>
            </div>
            <div class="word" style="animation-delay: 4s;">
                <span class="letter" style="--start-x: -100%; --start-y: -100%;">a</span>
                <span class="letter" style="--start-x: 100%; --start-y: -100%;">m</span>
            </div>
            <div class="word" style="animation-delay: 8s;">
                <span class="letter" style="--start-x: -100%; --start-y: 100%;">I</span>
            </div>
            <div class="word" style="animation-delay: 12s;">
                <span class="letter" style="--start-x: -100%; --start-y: 100%;">g</span>
                <span class="letter" style="--start-x: 100%; --start-y: 100%;">o</span>
                <span class="letter" style="--start-x: -100%; --start-y: -100%;">i</span>
                <span class="letter" style="--start-x: 100%; --start-y: -100%;">n</span>
                <span class="letter" style="--start-x: -100%; --start-y: 100%;">g</span>
            </div>
        </div>
    </div>
</body>
</html>
