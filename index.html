<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Universe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .universe {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            margin-top: -150px;
            margin-left: -150px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 30%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            box-shadow: 0 0 100px 50px rgba(0, 0, 0, 0.7);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
        }

        .text {
            position: absolute;
            color: white;
            font-size: 100px;
            text-align: center;
            width: 100%;
            top: 40%;
            transform: perspective(600px) rotateX(20deg) rotateY(30deg);
        }

        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            color: white;
            font-size: 100px;
            animation: spiral 10s linear infinite;
            transform-origin: 0 0;
        }

        @keyframes spiral {
            0%, 80% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: rotate(360deg) translateX(100px) translateY(100px) scale(0.1);
            }
        }
    </style>
</head>
<body>
    <div class="universe">
        <div class="stars" id="stars"></div>
        <div class="black-hole"></div>
        <div class="text" id="text"></div>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 500; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                starsContainer.appendChild(star);
            }
        }

        function createText() {
            const textContainer = document.getElementById('text');
            const text = "откуда я знаю куда";
            for (let i = 0; i < text.length; i++) {
                const letter = document.createElement('div');
                letter.className = 'letter';
                letter.textContent = text[i];
                letter.style.animationDelay = `${i * 1}s`;  // увеличиваем интервал между падениями букв
                textContainer.appendChild(letter);
            }
        }

        createStars();
        createText();
    </script>
</body>
</html>
