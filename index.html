<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Universe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .universe {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            margin-top: -150px;
            margin-left: -150px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 30%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            box-shadow: 0 0 100px 50px rgba(0, 0, 0, 0.7);
        }

        .text {
            position: absolute;
            color: white;
            font-size: 200px;
            text-align: center;
            width: 100%;
            top: 40%; /* Положение фразы в середине экрана */
            opacity: 0;
            animation: appearAndDisappear 15s linear forwards;
        }

        .word {
            position: absolute;
            color: white;
            font-size: 200px;
            opacity: 0;
            transform: translateX(-100vw); /* Начальное положение за пределами экрана слева */
            animation: appearWord 5s linear forwards;
        }

        @keyframes appearAndDisappear {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes appearWord {
            0% {
                transform: translateX(-100vw); /* Начальное положение за пределами экрана слева */
                opacity: 0;
            }
            20% {
                transform: translateX(10%); /* Появление на экране */
                opacity: 1;
            }
            80% {
                transform: translateX(90%); /* Появление в крайней правой части экрана */
                opacity: 1;
            }
            100% {
                transform: translateX(100vw); /* Исчезновение за пределами экрана справа */
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="universe">
        <div class="black-hole"></div>
        <div class="text" id="text">
            <div class="word" style="animation-delay: 0s;">откуда</div>
            <div class="word" style="animation-delay: 5s;">я</div>
            <div class="word" style="animation-delay: 10s;">знаю</div>
            <div class="word" style="animation-delay: 15s;">куда</div>
        </div>
    </div>
</body>
</html>
